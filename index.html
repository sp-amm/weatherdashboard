<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Local CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <!--Font Awesome Kit Code-->
    <script src="https://kit.fontawesome.com/3cc4879aee.js" crossorigin="anonymous"></script>

    <title>Weather Dashboard</title>
  </head>
  
  <body class="background-image">
        
        <nav class="navbar navbar-dark bg-dark text-center">
            <span class="navbar-brand mb-0 h1 mx-auto"><h2>Weather Dashboard</h></span>
        </nav>  

    <div class="container-fluid">
     

        <div class="row">

            <div class="col-sm-3">
                <p class="m-2" style="font-weight: bold">Search for a city:</p>
                <div class="input-group mb-3">
                    <input id="cityInput" type="text" class="form-control" placeholder="Enter City" aria-label="Enter City" aria-describedby="Enter City for Search">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                  <p class="m-2">Search history:</p>
                  <div class="buttonDiv"></div>
            </div>
            
            <div class="col-sm-9">
            
                <div class="row">
                    <div class="col d-flex">
                        <div class="card mt-3 w-100">
                            <div class="card-body">
                              <div class="content-left">
                              <h3 class="card-title" id="city">CITY</h3>
                              <p class="card-text" id="currentdaytemp">Temperature:</p>
                              <p class="card-text" id="currentdayhumidity">Humidity:</p>
                              <p class="card-text" id="currentdaywind"> Wind Speed:</p>
                              <p class="card-text" id="currentdayuv">UV Rating:</p>
                            </div>
                            <div class="content-right" id="currentdayimg"></div>
                          </div>
                          </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm d-flex content-left pt-3">
                    <p style="font-weight: bold">5-Day Forecast:</p>
                    </div>
                </div>
                
                <!--Five day forecast-->
                <div class="row">
      
                    <div id="0" class="col-sm d-flex align-items-stretch mb-1">
                        <div class="card p-2 card-margin card-size text-white bg-primary">
                          <p id="date0">Date</p>
                          <p id="weatherLogo0"></p>
                          <p id="temp0">Temp</p>
                          <p id="humidity0">Humidity</p>
                        </div>
                      </div>
                    
                      <div id="01" class="col-sm d-flex align-items-stretch mb-1">
                        <div class="card p-2 card-margin card-size text-white bg-primary">
                          <p id="date1">Date</p>
                          <p id="weatherLogo1"></p>
                          <p id="temp1">Temp</p>
                          <p id="humidity1">Humidity</p>
                        </div>
                      </div>
                    
                      <div id="02" class="col-sm d-flex align-items-stretch mb-1">
                        <div class="card p-2 card-margin card-size text-white bg-primary">
                          <p id="date2">Date</p>
                          <p id="weatherLogo2"></p>
                          <p id="temp2">Temp</p>
                          <p id="humidity2">Humidity</p>
                        </div>
                      </div>
                      
                      <div id="03" class="col-sm d-flex align-items-stretch mb-1">
                        <div class="card p-2 card-margin card-size text-white bg-primary">
                          <p id="date3">Date</p>
                          <p id="weatherLogo3"></p>
                          <p id="temp3">Temp</p>
                          <p id="humidity3">Humidity</p>
                        </div>
                      </div>
                    
                      <div id="04" class="col-sm d-flex align-items-stretch mb-1">
                        <div class="card p-2 card-margin card-size text-white bg-primary">
                          <p id="date4">Date</p>
                          <p id="weatherLogo4"></p>
                          <p id="temp4">Temp</p>
                          <p id="humidity4">Humidity</p>
                        </div>
                      </div>
                    

                  
                  </div>

                </div>
            
            </div>
        </div>



    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
