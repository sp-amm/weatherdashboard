<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <!--Font Awesome Kit Code-->
    <script src="https://kit.fontawesome.com/3cc4879aee.js" crossorigin="anonymous"></script>

    <title>Weather Dashboard</title>
  </head>
  <body>
    
    <div class="container-fluid">
     

        <nav class="navbar navbar-dark bg-dark text-center">
            <span class="navbar-brand mb-0 h1 mx-auto"><h1>Weather Dashboard</h1></span>
        </nav>

        <div class="row">
            <div class="col-3">
                <p class="m-2" style="font-weight: bold">Search for a city:</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter City" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
            </div>
            
            <div class="col">
            
              
                <div class="row">
                    <div class="col-sm d-flex content-left">
                        <div class="card m-2">
                            <div class="card-body">
                              <h5 class="card-title">Special title treatment</h5>
                              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            </div>
                          </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm d-flex content-left pt-3">
                    <p style="font-weight: bold">5-Day Forecast:</p>
                    </div>
                </div>

                <div class="row">
      
                    <div class="col-sm d-flex">
                        <div class="card p-3 card-margin card-size text-white bg-primary">
                          <p>Date</p>
                          <i class="fas fa-wind pb-3"></i>
                          <p>Temp</p>
                          <p>Humidity</p>
                        </div>
                      </div>
                    
                    <div class="col-sm d-flex">
                        <div class="card p-3 card-margin card-size text-white bg-primary">
                          <p>Date</p>
                          <i class="fas fa-wind pb-3"></i>
                          <p>Temp</p>
                          <p>Humidity</p>
                        </div>
                      </div>
                    
                    <div class="col-sm d-flex">
                        <div class="card p-3 card-margin card-size text-white bg-primary">
                          <p>Date</p>
                          <i class="fas fa-wind pb-3"></i>
                          <p>Temp</p>
                          <p>Humidity</p>
                        </div>
                      </div>
                    
                    <div class="col-sm d-flex">
                        <div class="card p-3 card-margin card-size text-white bg-primary">
                          <p>Date</p>
                          <i class="fas fa-wind pb-3"></i>
                          <p>Temp</p>
                          <p>Humidity</p>
                        </div>
                      </div>
                    
                    <div class="col-sm d-flex">
                      <div class="card p-3 card-margin card-size text-white bg-primary">
                        <p>Date</p>
                        <i class="fas fa-wind pb-3"></i>
                        <p>Temp</p>
                        <p>Humidity</p>
                      </div>
                    </div>
                  
                  </div>

                </div>
            
            </div>
        </div>



    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
